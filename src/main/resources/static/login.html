<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <title>互动电视</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <script src="/js/jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="/js/popper/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/vue/vue.js"></script>
    <script src="/js/axios/axios.min.js"></script>
</head>

<body>
<div class="box">
    <div class="login-box">
        <div class="login-title text-center">
            <img src="/img/logo.png" alt="Logo"/>
        </div>
        <div class="login-title">
            <hr class="hr"/>
            <span class="title">互动电视</span>
            <hr class="hr_t"/>
        </div>

        <div class="login-content ">
            <div class="form" id="login">
                <form class="form" @submit.prevent="login($event)">
                    <div class="form-group text-center ">
                        <div class="input-group">
                            <input v-model="username" name="userId" class="form-control required" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="input-group ">
                            <input type="password" v-model="password" name="password" class="form-control required"
                                   autocomplete="false" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="input-group">
                            <button class="btn btn-sm submit" type="submit">
                                <span class="glyphicon glyphicon-off"> </span> 登录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: "#login",
        data: {
            username: "",
            password: "",
        },
        methods: {
            login: function (event) {
                var formData = new FormData(event.target);
                console.log(this.username, this.password);
                console.log(formData);
                //根据后台接收参数格式进行修改
                let config = {
                    headers: {
                        // 'Content-Type': 'application/json'
                        'Content-Type': 'application/json'
                    }
                };
                var jsonData = {};
                formData.forEach((value, key) => jsonData[key] = value);
                var myUser = {};
                myUser["count"] = 2;
                var user1 = {};
                user1["userId"] = "root";
                user1["password"] = "root";
                myUser["users"] = [user1, user1];
                axios.post("/loginUser", jsonData, config).then(res => {
                    window.location.href = "/index";
                    console.log("success");
                }).catch(err => {
                    console.log("fail");
                });
            }
        }
    });
</script>
</html>
