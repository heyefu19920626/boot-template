<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common_head::common_head(~{::title}, ~{::link}, ~{::style})">
    <title>互动电视</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <style>
        /*独有样式*/
    </style>
</head>
<body>
<div class="box">
    <div class="login-box">
        <div class="login-title text-center">
            <img th:src="@{/img/logo.png}" alt="Logo"/>
        </div>
        <div class="login-title">
            <hr class="hr"/>
            <span class="title">互动电视</span>
            <hr class="hr_t"/>
        </div>

        <div class="login-content ">
            <div class="form" id="login">
                <form class="form" @submit.prevent="login($event)">
                    <div class="form-group text-center ">
                        <div class="input-group">
                            <input v-model="username" name="userId" class="form-control required" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="input-group ">
                            <input type="password" v-model="password" name="password" class="form-control required"
                                   autocomplete="false" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="input-group">
                            <button class="btn btn-sm submit" type="submit">
                                <span class="glyphicon glyphicon-off"> </span> 登录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el: "#login",
        data: {
            username: "",
            password: "",
        },
        methods: {
            login: function (event) {
                let formData = new FormData(event.target);
                //根据后台接收参数格式进行修改
                let config = {
                    headers: {
                        // 默认值
                        'Content-Type': 'application/json'
                    }
                };
                let jsonData = {};
                formData.forEach((value, key) => jsonData[key] = value);
                axios.post(context + "loginUser", jsonData, config).then(res => {
                    res.data.status ? window.location.href = context + this.username : layer.alert(res.data.t);
                }).catch(err => {
                    console.log(err);
                });
            }
        }
    });
</script>
</html>
