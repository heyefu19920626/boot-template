<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title, links, styles)">
    <title th:replace="${title}">公共页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/js/vue/vue.js}"></script>
    <script th:src="@{/js/axios/axios.min.js}"></script>
    <!--引入各页面独有样式-->
    <th:block th:replace="${links}" />
    <th:block th:replace="${styles}"/>
</head>
<body>
</body>
</html>
