<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <title>互动电视</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <script src="/js/jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="/js/popper/popper.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
</head>

<body>
<div class="box">
    <div class="login-box">
        <div class="login-title text-center">
            <img src="/img/logo.png" alt="Logo"/>
        </div>
        <div class="login-title">
            <hr class="hr"/>
            <span class="title">互动电视</span>
            <hr class="hr_t"/>
        </div>

        <div class="login-content ">
            <div class="form">
                <form action="#" method="post" id='fm_login' autocomplete="off">
                    <div class="form-group text-center ">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="username" name="userName" class="form-control required"
                                   placeholder="用户名" value="">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="input-group ">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" id="password" name="password" class="form-control required"
                                   autocomplete="false"
                                   placeholder="密码" value="" onfocus="selectAll(this)">
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="input-group">
                            <button type="button" class="btn btn-sm" id='submit' onclick="submitForm()"><span
                                    class="glyphicon glyphicon-off"> </span> 登录
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
