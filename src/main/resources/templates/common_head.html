<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title, links, scripts, styles)" th:assert="${!#strings.isEmpty(title)}">
    <title th:replace="${title}">公共页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0"/>
    <link rel="icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/js/tools/jquery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/tools/popper/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/tools/bootstrap/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/tools/vue/vue.js}"></script>
    <script type="text/javascript" th:src="@{/js/tools/axios/axios.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/tools/layer/layer.js}"></script>
    <script th:inline="javascript">
        const context = /*[[@{/}]]*/ '';
    </script>
    <!--引入各页面独有样式-->
    <th:block th:replace="${links}"/>
    <th:block th:replace="${styles}"/>
    <th:block th:replace="${scripts}"/>
</head>
</html>
